# GitHub Action para generar la animaci贸n Snake de contribuciones
# Esta animaci贸n muestra una serpiente "comiendo" tus commits del gr谩fico de contribuciones

name: Generate Snake Animation

on:
  # Ejecutar autom谩ticamente cada 12 horas
  schedule:
    - cron: "0 */12 * * *"
  
  # Permite ejecutar manualmente desde la pesta帽a Actions
  workflow_dispatch:
  
  # Ejecutar en cada push a main (opcional, 煤til para testing)
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Paso 2: Generar la animaci贸n Snake
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          # Tu nombre de usuario de GitHub
          github_user_name: ${{ github.repository_owner }}
          
          # Archivos de salida (solo SVGs - la versi贸n svg-only no soporta GIFs)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      # Paso 3: Subir los archivos generados a la rama 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: " Update snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
